<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- made a container to contain all the element and form inside. 
      created form and in form i used "event.preventDefault();"
      to stop default refresh  -->
  <div class="container">
    <h1 class="text-center">JavaScript Calculator</h1>
    <hr class="text-center">
    <form onsubmit="event.preventDefault();">
        <div class="row">
          <div class="col-lg-4">
            <label>Number-1</label><br>
            <input type="number" class="form-control" id="num1">
          </div>
          <div class="col-lg-4">
            <label>Operator</label><br>
            <select class="form-select form-control" id="numope">
                <option value="1">+</option>
                <option value="2">-</option>
                <option value="3">*</option>
                <option value="4">/</option>
            </select>
          </div>
          <div class="col-lg-4">
            <label>Number-2</label><br>
            <input type="number" class="form-control" id="num2">
          </div>
        </div>
        <div class="row">
          <button class="btn btn-primary w-100 mt-3" onclick="myFunction()">Submit</button>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <label>Answer:</label><br>
              <input class="form-control" disabled  id="result">
            </div>
            <div class="col-lg-4"></div>
        </div>
    </form>

  </div>

  <script>

    function myFunction(){
      let number1 = document.getElementById('num1');
      number1 = parseInt(number1.value);
      let ope = document.querySelector('#numope');
      ope = parseInt(ope.value);
      let number2 = document.getElementById('num2');
      number2 = parseInt(number2.value);

      let ans = 0;
      // used switch to match index of selected value and doing operation according to the problem statement
      switch(ope){
        case 1: ans = number1 + number2; break;
        case 2: ans = number1 - number2; break;
        case 3: ans = number1 * number2; break;
        case 4: 
        if(number2 == 0){
          ans = "undefined";
        }
        else ans = number1 / number2;
        break;
      }
      let result = document.getElementById('result');
      result.value = ans;
    }
//     On change of any input, the answer should be blank and need to click the button
// again
  //  adding event listeners to check change of input to blank the answer field

    document.getElementById('num1').addEventListener('input',function(){
      document.getElementById('result').value = '';
    });
    document.getElementById('num2').addEventListener('input',function(){
      document.getElementById('result').value = '';
    });
    document.getElementById('numope').addEventListener('input',function(){
      document.getElementById('result').value = '';
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
